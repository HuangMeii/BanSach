<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="styleLLMK.css">
	
    <script>
        function validateForm(event) {
            event.preventDefault(); 
            
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var captcha = document.getElementById("captcha").value;
            var captchaText = document.getElementById("captchaText").textContent;

            if (username === "" || email === "" || captcha === "") {
                alert("Vui lòng điền đầy đủ thông tin.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Email không hợp lệ.");
                return false;
            }

            if (captcha !== captchaText) {
                alert("Mã captcha không đúng.");
                return false;
            }

          
            alert("Xác thực thành công! Vui lòng đặt lại mật khẩu.");
            window.location.href = "newMK.html";
        }

        function generateCaptcha() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var captcha = "";
            for (var i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captchaText").textContent = captcha;
        }

        window.onload = generateCaptcha;
    </script>
</head>
<body>

    <div class="container">
        <h2>Quên mật khẩu?</h2>
        <p>Nhập địa chỉ email để đặt lại mật khẩu.</p><br>
        <form onsubmit="validateForm(event)">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Địa chỉ Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="captcha">Nhập mã captcha:</label>
            <div class="captcha-box">
                <input type="text" id="captcha" name="captcha" required>
                <span id="captchaText" class="captcha-text"></span>
                <button type="button" onclick="generateCaptcha()">🔄</button>
            </div>
            
            <button type="submit">Gửi yêu cầu</button>
        </form>
    </div>

</body>
</html>
