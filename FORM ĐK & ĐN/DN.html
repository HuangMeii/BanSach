<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title> Đăng nhập </title>
    <link rel="stylesheet" href="styleDN.css">
	<link rel="icon" type="image/png" href="pic/sach.jpg">
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "🔓"; 
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "🔒"; 
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
         <div class="login-box">
            <h3>Đăng nhập</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Tên đăng nhập">
                    <span class="icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mật khẩu">
                    <span class="icon" id="eye-icon" onclick="togglePassword()" style="cursor: pointer;">🔒</span>
                </div>
                <div class="links">
                    <a href="LLMK.html">Quên mật khẩu? <span>Lấy lại mật khẩu</span></a>
                    <a href="DK.html">Chưa có tài khoản? <span>Đăng ký</span></a>
                </div>
                <button type="submit">ĐĂNG NHẬP</button>
            </form>
            <br>
            <p>Đăng nhập bằng</p><br>
            <div class="social-icons">
                <a href="#"><img src="pic/fb.png" alt="Facebook"></a>
                <a href="#"><img src="pic/tw.jpg" alt="Twitter"></a>
                <a href="#"><img src="pic/g.jpg" alt="Google"></a>
            </div>
        </div>
    </div>
</body>
</html>
