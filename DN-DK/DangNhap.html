<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title> Đăng nhập </title>
    <link rel="stylesheet" href="styleDN.css">
	<link rel="icon" type="image/png" href="pic/sach.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-container">
         <div class="login-box">
            <h1>Đăng nhập</h1>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Tên đăng nhập">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mật khẩu">
					<i class="fa fa-lock"></i>
                </div>
                <div class="links">
                    <a href="">Quên mật khẩu? <span>Lấy lại mật khẩu</span></a>
                    <a href="DangKy.html">Chưa có tài khoản? <span>Đăng ký</span></a>
                </div>
                <button type="submit">ĐĂNG NHẬP</button>
            </form>
            <br>
            <p>Đăng nhập bằng</p><br>
            <div class="social-icons">
                <a href="#"><img src="pic/fb.png" alt="Facebook"></a>
                <a href="#"><img src="pic/tw.jpg" alt="Twitter"></a>
                <a href="#"><img src="pic/g.jpg" alt="Google"></a>
            </div>
        </div>
    </div>
</body>
</html>
